<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AML Průvodce pro Advokátní Praxi (Metodika 2025)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <style>
        /* Fallback styles for common Tailwind classes (used if CDN JS fails) */
        .min-h-screen { min-height: 100vh; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .p-8 { padding: 2rem; }
        .max-w-3xl { max-width: 48rem; }
        .w-full { width: 100%; }
        .bg-white { background-color: #ffffff; }
        .rounded-lg { border-radius: 0.5rem; }
        .shadow { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .font-bold { font-weight: 700; }
        .mb-4 { margin-bottom: 1rem; }
        .max-w-3xl.w-full.bg-white.rounded-lg.shadow.p-8 { box-sizing: border-box; }

        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        /* Chart Container Styling - MANDATORY */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 350px;
            max-height: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 640px) {
            .chart-container {
                height: 250px;
            }
        }

        /* Card Hover Effects */
        .hover-card {
            transition: all 0.3s ease;
        }
        .hover-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Custom Active Tab State */
        .tab-active {
            border-bottom: 3px solid #1e3a8a; /* Blue-900 */
            color: #1e3a8a;
            font-weight: 700;
        }
        .tab-inactive {
            color: #6b7280;
            font-weight: 500;
        }
        .tab-inactive:hover {
            color: #374151;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Focus-visible for keyboard users */
        :focus {
            outline: 3px solid rgba(59,130,246,0.25);
            outline-offset: 2px;

        }
    </style>
</head>
<body>
    <main class="min-h-screen flex items-center justify-center p-8">
        <div class="max-w-3xl w-full bg-white rounded-lg shadow p-8">
            <h1 class="text-2xl font-bold mb-4">AML Průvodce pro Advokátní Praxi (Metodika 2025)</h1>
            <p>Obsah stránky zde. Pokud používáte externí CSS soubor, zkontrolujte cestu.</p>
        </div>
    </main>
</body>
</html>
